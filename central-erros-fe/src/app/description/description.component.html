<mat-toolbar>
	<div class="w-100 text-left">
		<h1>Seja Bem Vindo {{userData.name}}!</h1>
		<h5>Seu token é: {{userData.token}}</h5>
	</div>
</mat-toolbar>

<div class="mt-5 mx-5">
	<mat-list>
		<h2>Erro no 127.0.0 em {{log.log.Date}}</h2>
		<mat-list-item>
			<h4 class="font-weight-bold" mat-line>Nível</h4>
			<p mat-line> {{ log.log.Category }}</p>
		</mat-list-item>
		<mat-list-item>
			<h4 class="font-weight-bold" mat-line>Ambiente</h4>
			<p mat-line> {{ log.log.Environment }}</p>
		</mat-list-item>
		<mat-list-item>
			<h4 class="font-weight-bold" mat-line>Título</h4>
			<p mat-line> {{ log.log.Description }}</p>
		</mat-list-item>
		<mat-list-item>
			<h4 class="font-weight-bold" mat-line>Solução</h4>
			<p mat-line>{{ log.log.Solution }}</p>
		</mat-list-item> 
		<button mat-raised-button color="primary"  routerLink="/main">Voltar</button>
	</mat-list>
</div>
