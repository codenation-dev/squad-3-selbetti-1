	<h3 class="text-center my-5">Cadastre-se</h3>

	<mat-form-field>
		<input matInput placeholder="Nome" [(ngModel)]="model.name" name="name" required>
	</mat-form-field>

	<mat-form-field>
		<input matInput placeholder="E-mail" [(ngModel)]="model.mail" name="mail" required>
	</mat-form-field>

	<mat-form-field>
		<input matInput placeholder="Senha" [type]="'password'" [(ngModel)]="model.password" name="password" required>
	</mat-form-field>
